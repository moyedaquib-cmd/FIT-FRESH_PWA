<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Update Workout</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Update Workout</h2>
        <form method = "POST">
            <input name = "exercise" value = "{{ workout.exercise }}" required> <br> <br>
            <input name = "sets" type = "number" value = "{{ workout.sets }}" required> <br> <br>
            <input name = "reps" type = "number" value = "{{ workout.reps }}" required> <br> <br> 
            <input name = "weight" type = "number" step="0.1" value = "{{ workout.weight }}" min = "0" required> <br> <br>
            <button type="submit">UPDATE</button> 
        </form>
        <hr>
        {% if session.role == "gym_goer" %}
            <a href="{{ url_for('gym_goer_dashboard') }}">Back to Dashboard</a>
        {% else %}
            <a href="{{ url_for('personal_trainer_dashboard') }}">Back to Dashboard</a>
        {% endif %}
        <a href="/">Back to Home</a> 
    </body>
</html>
