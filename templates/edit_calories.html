<!DOCTYPE html> 
<html lang = "en">
    <head>
        <title>Update Calories</title>
        <meta charset="UTF-8">
    </head>
    <body> 
        <h2>Update Calories</h2>
        <form method = "POST"> 
            <input name = "meal" value = "{{ entry.meal }}" required> <br> <br> <
            <input name = "calories" type = "number" value = "{{ entry.calories }}" step = "0.1" min = "0" required> <br> <br>
            <button type = "submit">Update Entry</button>
        </form>
        <hr>
        {% if session.role == "gym_goer" %}
            <a href="{{ url_for('gym_goer_dashboard') }}">Back to Dashboard</a>
        {% else %}
            <a href="{{ url_for('personal_trainer_dashboard') }}">Back to Dashboard</a>
        {% endif %}
        <a href="/">Back to Home</a> 
    </body>
</html>
